<!DOCTYPE html>
<html>
<head>
    <title>Rating menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main_dashboard/main_dashboard.css') }}">
</head>
<body>
    <header class="page-header">
        <div class="brand">
          <a href="{{ url_for('home') }}"><img src="static/images/1hfxk63e2gf3l47fxj3c2rnvvogk38xp.png" alt="brand"></a>
        </div>
        <div class="buttons">
          <div class="username">{{ username }}</div>  <!-- Выводим имя руководителя -->
          <a href="{{ url_for('dashboard') }}" class="headerbottom">Список оцениваемых</a>
          <a href="{{ url_for('logout') }}" class="headerbottom" >Деавторизация</a>
        </div>
    </header>

    <main class="form-container">
        <div class="CollegList">
          <h1>List of Colleagues</h1>
          <table>
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>ФИО Сотрудника</th>
                      <th>Отдел</th>
                      <th>Должность</th>
                  </tr>
              </thead>
              <tbody>
                {% for colleague in colleagues_list %}
                  <tr>
                    <td>{{ loop.index }}</td>
                    <td><a class="colleague-link" href="{{ url_for('colleague_page', colleague_num=colleague[0], head_num=colleague[4]) }}">{{ colleague[1] }}</a></td>

                    <td>{{ colleague[3] }}</td>
                    <td>{{ colleague[2] }}</td>
                  </tr>
                {% endfor %}
              </tbody>
          </table>
      </div>
    </main>
</body>
</html>
