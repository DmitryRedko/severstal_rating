<!DOCTYPE html>
<html>

<head>
    <title>Add Criteria Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main_dashboard/colleague_page.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main_administration/additional.css') }}">
</head>

<body>
    <form method="post" action="{{ url_for('add_criteria') }}">
    <header class="page-header">
        <div class="brand">
            <a href="{{ url_for('home') }}"><img src="../../../static/images/1hfxk63e2gf3l47fxj3c2rnvvogk38xp.png"
                    alt="brand"></a>
        </div>
        <div class="buttons">
            <a href="{{ url_for('admin_criteria') }}" class="headerbottom">Назад</a>
            <a href="{{ url_for('dashboard_admin') }}" class="headerbottom">Меню</a>
            <a href="{{ url_for('logout') }}" class="headerbottom">Деавторизация</a>
        </div>
    </header>
    <main class="form-container">
        <div class="radio">
            <input class="custom-radio" type="radio" id="block-1" name="block" value="first" checked>
            <label for="block-1">Первый блок</label>
          </div>
        
          <div class="radio">
            <input class="custom-radio" type="radio" id="block-2" name="block" value="second">
            <label for="block-2">Второй блок</label>
          </div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Информация для добавления</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Направление</td>
                    <td>
                        <input style="width: 500px;" class='input-update' type="text" name="head_department">
                    </td>
                </tr>
                <tr>
                    <td>Отдел</td>
                    <td>
                        <input style="width: 500px;" class='input-update' type="text" name="department">
                    </td>
                </tr>
                <tr>
                    <td>Должность</td>
                    <td>
                        <input style="width: 500px;" class='input-update' type="text" name="department_position">
                    </td>
                </tr>
                <tr>
                    <td>Критерий</td>
                    <td>
                        <input style="width: 500px;" class='input-update' type="text" name="criteria">
                    </td>
                </tr>
                <tr>
                    <td>Описание</td>
                    <td>
                        <textarea class='input-update' 
                        style="width: 508px; height: 220px;" 
                        name="description" maxlength="1000"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Минимум</td>
                    <td>
                        <input type="number" class='input-update' style="width: 500px;" step="0.001" name="min_score">
                    </td>
                </tr>
                <tr>
                    <td>Максимум</td>
                    <td>
                        <input type="number" class='input-update'   style="width: 500px;" step="0.001" name="max_score">
                    </td> 
                </tr>
            </tbody>
        </table>
        <input type="submit" name='add' class="button" style="width: 200px;" value="Добавить">
        </form>
        {% for cat, msg in get_flashed_messages(True) %}
        <div class='status-message_{{cat}}'>{{msg}}</div>
        {% endfor %}
    </main>
</body>

</html>
