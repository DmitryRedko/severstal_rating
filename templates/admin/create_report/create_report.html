<!DOCTYPE html>
<html>

<head>
    <title>Report page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main_dashboard/colleague_page.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main_administration/additional.css') }}">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='main_administration/main_administration.css') }}">
</head>

<body>
    <header class="page-header">
        <div class="brand">
            <a><img src="static/images/1hfxk63e2gf3l47fxj3c2rnvvogk38xp.png" alt="brand"></a>
        </div>
        <div class="buttons">
            <a href="{{ url_for('dashboard_admin', head_id=head_id) }}" class="headerbottom">Меню</a>
            <a href="{{ url_for('logout') }}" class="headerbottom">Logout</a>
        </div>
    </header>
    <main class="form-container">
        <h1>Формирование отчета</h1>

        <form action="{{ url_for('create_report') }}" method="post">
            <h2>Период</h2>
            <div class="date-input">
                <label>C:</label>
                <input type="date" name="start_date">
                <label>По:</label>
                <input type="date" name="end_date">
            </div>

            <h2>Список отделов</h2>
            <div class="department-list">
                {% for index, value in head_department_enumerated %}
                <label><input type="checkbox" name="{{ index }}"><b>{{ value }}</b></label>
                {% endfor %}
            </div>

            <h2>Вычисленный нормировачный множитель : {{coefficient}}</h2>

            <input class="button" type="submit" name='report' value="Сформировать отчет">
            
            {% for cat, msg in get_flashed_messages(True) %}
            <div class='status-message_{{cat}}'>{{msg}}</div>
            {% endfor %}
        </form>
    </main>
</body>

</html>
